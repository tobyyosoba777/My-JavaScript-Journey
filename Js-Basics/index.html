<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Index for Js-Basics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body>
        <script>
            var i, j
            //Outer Loop
            for(i=1; i<=5; i++){
                for(j=1; j<=i; j++){
                    document.write("*")
                }
                document.write("<br>");
            }
            
            document.write("<br>")

            var m, n
            //Outer Loop
            for(m=5; m >=1; m--) {
                for(n=1; n<=m; n++) {
                    document.write("*")
                }
                document.write("<br>");
            }
            
            
            
        </script>
