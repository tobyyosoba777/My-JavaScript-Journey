<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a Word is Palindrome</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>
            Check if a Word is a Palindrome
        </h1>
    </header>

    <form action="" id="input-form">
        <div class="input">
            <label for="">Input Word</label>
            <input type="text" name="" id="word">
            <button type="button" id="" onclick="palindrome();">Check</button> 
        </div>
        

        
        <div class="result">
            <p>Output: <span id="result"></span></p>
        </div>
        
    </form>
    
</body>
