<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="copy">
            <button id="changeBg">Change Background</button>
            <a href="#" id="copyButton">Copy Quote</a>
        </div>
        <div class="icon-top">
            <i class='bx bxs-quote-left'></i>
        </div>

        <div class="text-area">
            <div class="quotes">
                <span class="quote">
                    It always seem impossible until it is done
                </span>
            </div>
        </div>

        <div class="icon-bottom">
            <i class='bx bxs-quote-right' ></i>
        </div>

        <div class="author">
            <span class="author">Nelson Mandela</span>
        </div>
        <div class="button-area">
            <button id="new-quote">New Quote</button>
        </div>
        
    </div>
    <footer>
        A Tobi's Production
    </footer>

    <script src="./app.js"></script>
    
</body>
</html>
